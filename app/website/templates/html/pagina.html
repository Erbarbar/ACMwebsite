{% extends 'html/base.html' %}
{% load static %}

{% block head %}
    <title>ACM</title>
    <link rel='stylesheet' type="text/css" href={% static Theme %}>
{% endblock head %}}

{% block content %}
    <h1>{{Pagina.nome}}</h1>
    {% for post in Posts %}
        <div class="post">
            <h3>{{post.titulo}}</h3>
            <p>{{post.texto}}</p>
        </div>
    {% endfor %}    
{% endblock content %}
